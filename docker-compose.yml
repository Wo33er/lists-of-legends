redis:
  container_name: lists_cache
  image: redis
  expose:
    - 6379
app:
  container_name: lists_site
  build: ./
  volumes:
    - ./:/var/www
  links:
    - redis
  ports:
    - 3001:3001
  environment:
    - REDIS_URL=redis://lists_cache
    - NODE_ENV=development
    - PORT=3001
  command:
    sh -c 'npm i && npm run ${PLATFORM}'
